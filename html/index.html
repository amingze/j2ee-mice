<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header-mid">
            <nav>
                <ul class="hd-left">
                    <li><a>首页</a></li>
                    <li><a>分类</a></li>
                    <li><a>个人中心</a></li>
                </ul>
                <ul class="hd-right">
                    <li><a>登录</a></li>
                    <li> <a>注册</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="background"></div>
    <div>

        <div class="bd">
            <div class="bd-logo" style="background-image: url(1.jpg);"></div>
            <div class="bd-list">

                <div class="product">
                    <div class="pd-img" style="background-image: url(1.jpg);"></div>
                    <div class="pd-log">
                        <div class="pd-name"><a>${product.name}</a></div>
                        <div class="pd-price">${product.price}</div>
                    </div>
                </div>
                
            </div>
            <div class="bd-back"></div>
        </div>
    </div>

    <footer></footer>
</body>

</html>
